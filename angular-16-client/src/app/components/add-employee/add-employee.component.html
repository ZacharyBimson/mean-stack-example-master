<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          [(ngModel)]="employee.firstName"
          name="firstName"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="employee.lastName"
          name="lastName"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
          [(ngModel)]="employee.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="phoneNumber"
          required
          [(ngModel)]="employee.phoneNumber"
          name="phoneNumber"
        />
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <input
          class="form-control"
          id="department"
          required
          [(ngModel)]="employee.department"
          name="department"
        />
      </div>

      <div class="form-group">
        <label for="position">Position</label>
        <input
          class="form-control"
          id="position"
          required
          [(ngModel)]="employee.position"
          name="position"
        />
      </div>

      <div class="form-group">
        <label for="salary">Salary</label>
        <input
          type="number"
          class="form-control"
          id="salary"
          required
          [(ngModel)]="employee.salary"
          name="salary"
        />
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input
          class="form-control"
          id="country"
          required
          [(ngModel)]="employee.country"
          name="country"
        />
      </div>

      <!-- Add any other fields from the Employee schema here -->

      <button (click)="saveEmployee()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Employee was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newEmployee()">Add</button>
    </div>
  </div>
</div>
